{% extends 'occupancy/base.html' %}

{% block content %}
<form method="POST" action="/auxiliarReport/import/" enctype="multipart/form-data" class="import-box">
  {% csrf_token %}
  <div class="import-content">
    <p class="import-box-title">CMS Export</p>
    <div>
      <input type="file" id="file" name="file">
    </div>
    <button href="" class="button-import">Import</button>
  </div>
</form>
<form method="POST" action="/agents/export/" class="import-box" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="import-content">
    <p class="import-box-title">Agents</p>
    <div>
      <input type="file" id="file" name="file">
    </div>
    <button class="button-import">Import</button>
  </div>
</form>
<div class="import-box">
  <div class="import-content">
    <p class="import-box-title">Schedule</p>
    <div>
      <input type="file" id="file" name="file">
    </div>
    <div class="box-date">
      <p class="import-text-date">Date: </p>
      <input type="text" class="date-select">
    </div>
    <a href="" class="button-import">Import</a>
  </div>
</div>
<form method="POST" action="/occupancy/import/" class="import-box" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="import-content">
    <p class="import-box-title">Occupancy</p>
    <div>
      <input type="file" id="file" name="file">
    </div>
    <div class="box-date">
      <p class="import-text-date">Date: </p>
      <input type="text" class="date-select" name="fecha">
    </div>
    <button class="button-import">Import</button>
  </div>
</form>
<span class="success">{{success}}</span>
{% endblock content%}
