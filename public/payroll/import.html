<!DOCTYPE html>
<html lang="en">
<head>

    <title>Payroll</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div id="nav">
		<div class="row">
			<div class="large-12 large-centered columns">

			</div>
		</div>
	</div>
	<div>

	</div>
	<div class="import-box">

			<p class="import-box-title">CMS Export</p>
			<div>
				<input type="file" id="file" name="file">
			</div>
			<a href="" class="button-import">Import</a>
		</div>
	</div>
	<div class="import-box">

			<p class="import-box-title">Agents</p>

				<input type="file" id="file" name="file">
			</div>
			<a href="" class="button-import">Import</a>
		</div>
	</div>
	<div class="import-box">

			<p class="import-box-title">Schedule</p>
			<div>
				<input type="file" id="file" name="file">

			<div class="box-date">
				<p class="import-text-date">Date: </p>
				<input type="text" class="date-select">
			</div>
			<a href="" class="button-import">Import</a>
		</div>
	</div>

			<p class="import-box-title">Occupancy</p>

				<input type="file" id="file" name="file">

				<input type="text" class="date-select">
			</div>
			<a href="" class="button-import">Import</a>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
	<script>
	    moment().format();
	</script>
    <script>
	    $(document).foundation();
    </script>
